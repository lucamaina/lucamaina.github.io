permalink: /posts/

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h2>
<!--	  {{ post.excerpt }} -->
      {{ post.content | strip_html | truncatewords: 50 }}
	  <br>
	  <br>
    </li>
  {% endfor %}
</ul>
